<!DOCTYPE html>

<html>
	<head>
		<title>Tinderpreneurship</title>
		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Source+Sans+Pro:400,400italic,900' rel='stylesheet' type='text/css'>
		<!-- IMPORTED SCRIPTS -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<!-- FIRECHAT FILES -->
		<link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css' />
		<script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>
		<!-- NATIVE SCRIPTS -->
		<script type="text/javascript" src="lib/utils.js"></script>
		<script type="text/javascript" src="lib/googleAuth.js"></script>
		<script type="text/javascript" src="lib/profile.js"></script>
		<style type="text/css">



		</style>
	</head>
	<body>

		<center>
			<button onclick="googleLogin();">Login with Google</button>
		</center>

		<h2>Describe yourself in two sentences.</h2>
		<center>
			<textarea id="profile-description"></textarea>
		</center>
		

		<h2>What skills do you bring to a team?</h2>
		<form class="checkboxForm" id="profile-strengths">
			<center>
			<script>
				var size = skills.length;
				for(var s = 0; s < size; s++){
					document.write(createHTMLCheckbox({
						name: 'strength',
						value: skills[s],
						checked: false
					}));
				}
			</script>
			</center>
		</form>

		<h2>What skills do you desire in teammates?</h2>
		<form class="checkboxForm" id="profile-desires">
			<center>
			<script>
				var size = skills.length;
				for(var s = 0; s < size; s++){
					document.write(createHTMLCheckbox({
						name: 'desire',
						value: skills[s],
						checked: false
					}));
				}
			</script>
			</center>
		</form>

		<h2>What qualities of teammates annoy you?</h2>
		<center>
			<textarea id="profile-peeves"></textarea>
		</center>

		<center>
			<button onclick="updateProfile();">Update Profile</button>
		</center>

		<div class="footerSpace"></div>

		<footer></footer>

		<script type="text/javascript">

		
		console.log('LOADED MAIN');

		</script>

	</body>
</html>
